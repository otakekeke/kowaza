<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLエディタ - 知見共有サイト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-full px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-blue-600 hover:text-blue-800 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>一覧に戻る
                    </a>
                    <h1 class="text-xl font-bold text-gray-900" id="pageTitle">HTMLエディタ</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="saveBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                        <i class="fas fa-save mr-2"></i>保存
                    </button>
                    <button id="publishBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                        <i class="fas fa-globe mr-2"></i>公開
                    </button>
                    <button id="previewToggle" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                        <i class="fas fa-eye mr-2"></i>プレビュー
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 flex">
        <!-- エディタ部分 -->
        <div id="editorSection" class="w-1/2 flex flex-col border-r border-gray-300">
            <div class="bg-white border-b p-3">
                <div class="flex items-center justify-between">
                    <h3 class="font-medium text-gray-900">HTMLエディタ</h3>
                    <div class="flex items-center space-x-2">
                        <label class="text-sm text-gray-600">テーマ:</label>
                        <select id="themeSelect" class="text-sm border border-gray-300 rounded px-2 py-1">
                            <option value="default">デフォルト</option>
                            <option value="monokai">Monokai</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex-1">
                <textarea id="htmlEditor" class="w-full h-full resize-none"></textarea>
            </div>
        </div>

        <!-- プレビュー部分 -->
        <div id="previewSection" class="w-1/2 flex flex-col">
            <div class="bg-white border-b p-3">
                <div class="flex items-center justify-between">
                    <h3 class="font-medium text-gray-900">プレビュー</h3>
                    <div class="flex items-center space-x-2">
                        <button id="refreshPreview" class="text-sm text-blue-600 hover:text-blue-800">
                            <i class="fas fa-refresh mr-1"></i>更新
                        </button>
                        <button id="fullscreenPreview" class="text-sm text-blue-600 hover:text-blue-800">
                            <i class="fas fa-expand mr-1"></i>フルスクリーン
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex-1 bg-white">
                <iframe id="previewFrame" class="w-full h-full border-0" sandbox="allow-scripts allow-same-origin"></iframe>
            </div>
        </div>

        <!-- フルスクリーンプレビュー -->
        <div id="fullscreenModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
            <div class="flex flex-col h-full">
                <div class="bg-white p-4 flex justify-between items-center">
                    <h3 class="font-medium text-gray-900">フルスクリーンプレビュー</h3>
                    <button id="closeFullscreen" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="flex-1 bg-white">
                    <iframe id="fullscreenFrame" class="w-full h-full border-0" sandbox="allow-scripts allow-same-origin"></iframe>
                </div>
            </div>
        </div>
    </main>

    <!-- 公開確認モーダル -->
    <div id="publishModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="p-6">
                    <div class="flex items-center mb-4">
                        <i class="fas fa-globe text-blue-600 text-2xl mr-3"></i>
                        <h3 class="text-lg font-semibold text-gray-900">ページを公開</h3>
                    </div>
                    <p class="text-gray-600 mb-4">このHTMLページを公開用ディレクトリに保存し、アクセス可能にします。</p>
                    <div class="mb-4">
                        <label for="pageSlug" class="block text-sm font-medium text-gray-700 mb-2">ページURL（スラッグ）</label>
                        <div class="flex">
                            <span class="inline-flex items-center px-3 py-2 border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm rounded-l-lg">
                                pages/
                            </span>
                            <input type="text" id="pageSlug" 
                                   class="flex-1 px-3 py-2 border border-gray-300 rounded-r-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="my-knowledge-page">
                            <span class="inline-flex items-center px-3 py-2 border border-l-0 border-gray-300 bg-gray-50 text-gray-500 text-sm rounded-r-lg">
                                .html
                            </span>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">アクセスURL: <span id="previewUrl" class="font-mono">pages/[スラッグ].html</span></p>
                    </div>
                    <div class="flex gap-3">
                        <button type="button" id="cancelPublish" 
                                class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                            キャンセル
                        </button>
                        <button type="button" id="confirmPublish"
                                class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-globe mr-2"></i>公開
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 成功メッセージ -->
    <div id="successMessage" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden z-50">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="successText">保存しました</span>
        </div>
    </div>

    <!-- エラーメッセージ -->
    <div id="errorMessage" class="fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg hidden z-50">
        <div class="flex items-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="errorText">エラーが発生しました</span>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
